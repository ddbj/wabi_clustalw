Conf.Wabi.RequestValidatorPattern.format=(text|json|xml|bigfile|imagefile|requestfile)
Conf.Wabi.RequestValidatorPattern.result=(www|mail)
Conf.Wabi.RequestValidatorPattern.address=([-A-Za-z0-9_\.+]+)@([-A-Za-z0-9\.]+)
Conf.Wabi.RequestValidatorPattern.address.localpart=[A-Za-z0-9]+([-_\.+][A-Za-z0-9]+)*
Conf.Wabi.RequestValidatorPattern.address.domainpart=[A-Za-z0-9]+([-\.][A-Za-z0-9]+)*
Conf.Wabi.RequestValidatorPattern.requestId=[-A-Za-z0-9_]+
Conf.Wabi.RequestValidatorPattern.info=(status|result|request)
Conf.Wabi.RequestValidatorPattern.infoEnv=(env)
